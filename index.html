<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>
<body>

    <main>
        <div class="left">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/f68cb165340121.5c30e057505ee.gif" alt="">  
            <h1>DESOLAR</h1> 
            <p class="footer"><a href="https://www.behance.net/gallery/65340121/Neon">Neon by Kenze Wee on Behance</a></p>  
        </div>
        <div class="right">
            <h2>Sign up to get started!</h2>
            <form action="#">
                <div>
                    <label for="first">First name</label>
                    <input type="text" name="first" id="first" required placeholder=" " minlength="3" maxlength="25">
                </div>
                <div>
                    <label for="last">Last name</label>
                    <input type="text" name="last" id="last" required placeholder=" " minlength="3" maxlength="25">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" required placeholder=" ">
                </div>
                <div>
                    <label for="number">Phone number</label>
                    <input type="text" name="number" id="phone" required placeholder=" ">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder=" " minlength="8">
                </div>
                <div>
                    <label for="confirm">Confirm password</label>
                    <input type="password" name="confirm" id="confirm" required placeholder=" " minlength="8">
                </div>
                <input type="submit" name="submit" id="confirm">
            </form>      
            <p>Already habe an account? <a href="#">Log in</a></p>  
        </div>

    </main>

</body>
</html>
